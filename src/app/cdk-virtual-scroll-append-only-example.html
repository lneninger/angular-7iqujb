<button (click)="this.filter('ALL')">ALL</button>
<button (click)="this.filter('EVEN')">even</button>

<cdk-virtual-scroll-viewport appendOnly itemSize="50" class="example-viewport">
  <div *cdkVirtualFor="let item of this.filtered" class="example-item">
    {{item}}
    <app-item-wrapper [item]="item"></app-item-wrapper>
  </div>
</cdk-virtual-scroll-viewport>
